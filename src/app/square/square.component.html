<div (click)="_gameService.changeValue(square)">
  <span *ngIf="square.value === 1" [ngClass]="{cross: square.value === 1}" [ngStyle]="{'background-image': 'url(http://www.clker.com/cliparts/6/8/Z/b/2/1/tic-tac-toe-md.png)'}">{{name}}</span>
  <span *ngIf="square.value === 0" [ngClass]="{zero: square.value === 0}" [ngStyle]="{'background-image': 'url(http://www.clker.com/cliparts/6/8/Z/b/2/1/tic-tac-toe-md.png)'}">{{name}}</span>
  <span *ngIf="square.value === ''">{{name}}</span>
</div>
