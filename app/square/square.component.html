<div (click)="_gameService.canClick && changeValue(square)">
  <span *ngIf="square.value ==='1' && _gameService.xWin === false" [ngClass]="{cross: square.value === '1'}" [ngStyle]="{'background-image': 'url(http://www.clker.com/cliparts/6/8/Z/b/2/1/tic-tac-toe-md.png)'}">{{name}}</span>
  <span *ngIf="square.value ==='1' && _gameService.xWin === true" [ngClass]="{cross: square.value === '1'}" [ngStyle]="{'background-image': 'url(http://s017.radikal.ru/i402/1609/e5/74237e65af2e.png)'}">{{name}}</span>
  <span *ngIf="square.value === '0' && _gameService.oWin === false" [ngClass]="{zero: square.value === '0'}" [ngStyle]="{'background-image': 'url(http://www.clker.com/cliparts/6/8/Z/b/2/1/tic-tac-toe-md.png)'}">{{name}}</span>
  <span *ngIf="square.value === '0' && _gameService.oWin === true" [ngClass]="{zero: square.value === '0'}" [ngStyle]="{'background-image': 'url(http://s017.radikal.ru/i402/1609/e5/74237e65af2e.png)'}">{{name}}</span>
  <span *ngIf="square.value === ''">{{name}}</span>
</div>
